    <div class="row">
    <div class="columns large-12">

      <!-- <div id="messages">

      <!-- form -->
    <form id="message-form" action="#" data-abide>
    <table width="100%">
    	<tr>
    		<td>Nama Makanan</td>
    		<td>
    			<div class="columns medium-6">
    				<input type="text" id="makananInput" placeholder="Nama" required>
            <small class="error">Nama harus diisi</small>
    			</div>
    		</td>
    	</tr>
      <tr>
    		<td>Tipe</td>
    		<td>
    			<div id="kn" class="columns medium-6">
            <input type="radio" name="tipeMakanan" value="0" id="1" checked>
            <label for="1">Makanan/Minuman</label>
            <input type="radio" name="tipeMakanan" value="1" id="2">
            <label for="2">Buah</label>
            <br>
            <input type="radio" name="tipeMakanan" value="2" id="3">
            <label for="3">Sayuran</label>
    			</div>
    		</td>
    	</tr>
      <tr>
    		<td>Jumlah</td>
    		<td>
    			<div class="columns medium-6">
    				<input type="number" id="jumlahInput" placeholder="Jumlah">
    			</div>
    		</td>
    	</tr>
    	<tr>
    		<td>Kalori</td>
    		<td>
    			<div class="columns medium-6">
    				<input type="number" id="kaloriInput" placeholder="Kalori" required>
            <small class="error">Kalori harus diisi</small>
    			</div>
    		</td>
    	</tr>
      <tr>
        <td>Karbohidrat</td>
        <td>
          <div class="columns medium-6">
            <input type="number" id="karbohidratInput" placeholder="Karbohidrat">
          </div>
        </td>
      </tr>
      <tr>
        <td>Protein</td>
        <td>
          <div class="columns medium-6">
            <input type="number" id="proteinInput" placeholder="Protein">
          </div>
        </td>
      </tr>
      <tr>
        <td>Lemak</td>
        <td>
          <div class="columns medium-6">
            <input type="number" id="lemakInput" placeholder="Lemak">
          </div>
        </td>
      </tr>
    	<tr>
    		<td>Kulitas</td>
    		<td>
    			<div id="km" class="columns medium-6">
            <input type="radio" name="kualitasMakanan" value="0" id="1">
            <label for="1">Junk</label>
            <input type="radio" name="kualitasMakanan" value="1" id="2" checked>
            <label for="2">Normal</label>
            <input type="radio" name="kualitasMakanan" value="2" id="3">
            <label for="3">Healthy</label>
    			</div>
    		</td>
    	</tr>
    </table>
    <div class="row">
      <div class="columns large-7 medium-12">
    	<input type="reset" value="Reset" class="button small right warning">

        Send

</div>
